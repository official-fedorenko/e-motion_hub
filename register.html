<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Электротранспорт, продажа, ремонт, обслуживание. E-Motion Hub — ваш городской транспорт будущего."
    />
    <meta
      name="keywords"
      content="электротранспорт, электросамокат, электровелосипед, ремонт, обслуживание, купить"
    />
    <title>Главная | E-Motion Hub</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/account.css" />
    <script type="module" src="./scripts/main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <header>
      <div class="logo">
        <svg
          width="40"
          height="40"
          viewBox="0 0 40 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-label="Логотип E-Motion Hub"
          style="vertical-align: middle; margin-right: 10px"
        >
          <circle
            cx="20"
            cy="20"
            r="19"
            stroke="#1abc9c"
            stroke-width="2"
            fill="#23272a"
          />
          <rect x="10" y="25" width="20" height="4" rx="2" fill="#1abc9c" />
          <circle cx="14" cy="29" r="3" fill="#16a085" />
          <circle cx="26" cy="29" r="3" fill="#16a085" />
          <rect x="16" y="13" width="8" height="8" rx="2" fill="#1abc9c" />
          <rect x="18" y="8" width="4" height="8" rx="2" fill="#16a085" />
        </svg>
        <span>E-Motion Hub</span>
      </div>
      <nav class="top-menu" aria-label="Главное меню">
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="login.html">Вход</a></li>
          <li><a href="register.html">Регистрация</a></li>
          <li class="topnav__dropdown turn-off">
            <a href="#">Обслуживание</a>
            <ul class="topnav__dropdown-menu">
              <li><a href="#">Модернизация</a></li>
              <li><a href="#">Ремонт</a></li>
              <li><a href="#">Чистка</a></li>
            </ul>
          </li>
          <li class="turn-on"><a href="#">Ремонт</a></li>
          <li class="turn-on"><a href="#">Чистка</a></li>
          <li class="turn-on"><a href="#">Модернизация</a></li>
          <li><a href="#">Контакты</a></li>
          <li><a href="account.html">Аккаунт</a></li>
        </ul>
      </nav>
      <button class="menu-toggle" data-top-nav-button aria-label="Открыть меню">
        &#9776;
      </button>
    </header>
    <main>
      <section class="register">
        <h2>Регистрация</h2>
        <form class="register__form" autocomplete="on">
          <div class="form-group">
            <label for="name">Имя</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Введите имя"
            />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Введите e-mail"
            />
          </div>
          <div class="form-group">
            <label for="phone">Телефон</label>
            <input
              type="phone"
              id="phone"
              name="phone"
              required
              placeholder="Введите номер телефона"
            />
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Придумайте пароль"
            />
          </div>
          <div class="form-group">
            <label for="city">Город</label>
            <input type="text" id="city" name="city" placeholder="Ваш город" />
          </div>
          <button type="submit" class="all__button">Зарегистрироваться</button>
        </form>
        <a href="login.html" class="all__button">Уже есть аккаунт?</a>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Электротранспорт. Все права защищены.</p>
    </footer>
  </body>
</html>
